<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>Login</h1>
      <form is="iron-form" id="login_form" method="get">
        <paper-input is="iron-input" id="email" label="Email" type="email" required auto-validate></paper-input>
        <paper-input label="Password" id="password" type="password" value="{{password}}" required auto-validate></paper-input>

        <match-passwords-validator id="match-passwords-validator" check-equal-to="{{password}}"></match-passwords-validator>

        <paper-input label="Confirm Password" id="repeat_password" type="password" validator="match-passwords-validator" required auto-validate></paper-input>
        <paper-button raised>Submit</paper-button>
      </form>
    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
    }

    (function() {
      'use strict';
      Polymer({
        is: 'match-passwords-validator',
        behaviors: [
           Polymer.IronValidatorBehavior
        ],
        properties: {
          checkEqualTo: {
            type: String
          }
        },
        validate: function(value){
          return value == this.checkEqualTo;
        }
      })
    })()

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
